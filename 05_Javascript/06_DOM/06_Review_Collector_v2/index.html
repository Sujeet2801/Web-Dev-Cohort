<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review Collector@v2</title>
</head>

<body>
    <div id="container">
        <h1 id="main-heading">Reviews Collector</h1>
        <div id="main-container">
            <div id="left-container">
                <div >
                    <label for="input-form" id="label">Type your review here...</label>
                    <textarea type="text" id="input-form"></textarea>
                </div>
                <div id="stars">
                    <!-- <input type="text" id="ratings" placeholder="Rating(1 to 5)"> -->
                     <button class="ratings" value="1">⭐
                     </button>
                     <button class="ratings" value="2">⭐
                     </button>
                     <button class="ratings" value="3">⭐
                     </button>
                     <button class="ratings" value="4">⭐
                     </button>
                     <button class="ratings" value="5">⭐
                     </button>
                </div>
                <button id="submit-btn">Submit</button>
            </div>

            <div id="right-container">
                <div id="display-reviews">
                    <ul id="reviews-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
